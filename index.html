<!DOCTYPE html>
<html>
<head>
    <title>Langton's Ants in Javascript - Ross Scrivener</title>
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="board.css" rel="stylesheet" type="text/css">
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script src="board.js" type="text/javascript"></script>
</head>

<body>
    <canvas height="0" id="canvas" width="0"></canvas>

    <div id="controls">
        <strong>About</strong>

        <p>An example of <a href="http://scrivna.com/blog/langtons-ants-in-javascript">Langton's Ants written in Javascript</a> (<a href="http://en.wikipedia.org/wiki/Langton's_ant">wiki</a>). Each "Ant" obeys only 2 rules..</p>

        <p>1) At a black square, turn 90&deg; right, flip the colour, move forward one unit<br>
        2) At a green square, turn 90&deg; left, flip the colour, move forward one unit</p>

        <p><a href="http://scrivna.com/blog/langtons-ants-in-javascript">Read More &raquo;</a></p><strong>Controls</strong>

        <p><label>Speed (<span id="c_speed_indicator"></span>)</label> <input id="c_speed" max="100" min="1" style="width: 75%;" type="range" value="60"></p>

        <p><label>Cell Size (<span id="c_cellsize_indicator"></span>) <input id="c_restart" type="button" value="Restart"></label> <input id="c_cellsize" max="50" min="1" style="width: 75%;" type="range" value="10"></p>

        <p><label>Clicking creates:</label> <input checked="true" id="c_clicking_ant" name="c_clicking" type="radio" value="ant"> <label for="c_clicking_ant" style="display: inline;">an Ant</label><br>
        <input id="c_clicking_block" name="c_clicking" type="radio" value="block"> <label for="c_clicking_block" style="display: inline;">a Block</label><br>
        <input id="c_clicking_pat1" name="c_clicking" type="radio" value="pat1"> <label for="c_clicking_pat1" style="display: inline;">Oscillator</label><br>
        <input id="c_clicking_pat2" name="c_clicking" type="radio" value="pat2"> <label for="c_clicking_pat2" style="display: inline;">Growing Square</label><br>
        <input id="c_clicking_pat3" name="c_clicking" type="radio" value="pat3"> <label for="c_clicking_pat3" style="display: inline;">Move Line</label></p>

        <p><input id="c_stop" type="button" value="Stop"> &gt; <input id="c_reset" type="button" value="Clear"> &gt; <input id="c_start" type="button" value="Start"></p>
    </div>
</body>
</html>
